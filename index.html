<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Jam Kerja</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: white;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h1 {
    margin: 0;
}

.card {
    background: #1e293b;
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.card h2 {
    margin-top: 0;
    font-size: 20px;
    border-bottom: 1px solid #334155;
    padding-bottom: 10px;
}

.history-item {
    padding: 12px;
    border-bottom: 1px solid #334155;
    display: flex;
    justify-content: space-between;
}

.history-item:last-child {
    border-bottom: none;
}

.total-hours {
    font-size: 32px;
    font-weight: bold;
    color: #22c55e;
    text-align: center;
    margin-top: 10px;
}

.empty {
    text-align: center;
    opacity: 0.6;
    padding: 10px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Dashboard Jam Kerja</h1>
    </div>

    <!-- CARD TOTAL JAM -->
    <div class="card">
        <h2>Total Jam Kerja</h2>
        <div class="total-hours" id="totalJam">
            0 Jam
        </div>
    </div>

    <!-- CARD HISTORY -->
    <div class="card">
        <h2>History Jam Kerja</h2>
        <div id="historyContainer" class="empty">
            Belum ada data
        </div>
    </div>

</div>

<script>
// Contoh data (bisa diganti dari Spreadsheet/API)
const historyData = [
    { tanggal: "2026-02-01", jam: 8 },
    { tanggal: "2026-02-02", jam: 7 },
    { tanggal: "2026-02-03", jam: 6 }
];

function tampilkanHistory() {
    const container = document.getElementById("historyContainer");
    const totalJamEl = document.getElementById("totalJam");

    if (!historyData.length) {
        container.innerHTML = "Belum ada data";
        return;
    }

    container.innerHTML = "";
    let total = 0;

    historyData.forEach(item => {
        total += item.jam;

        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
            <span>${item.tanggal}</span>
            <strong>${item.jam} Jam</strong>
        `;
        container.appendChild(div);
    });

    totalJamEl.textContent = total + " Jam";
}

tampilkanHistory();
</script>

</body>
</html>
