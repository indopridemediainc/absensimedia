<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Form Absensi</title>
</head>
<body style="font-family: Arial; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh;">

<div style="background:white; padding:20px; border-radius:10px; width:300px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
  <h2>Form Absensi</h2>

  <input type="text" id="nama" placeholder="Nama" style="width:100%; padding:10px; margin-top:10px;">

  <select id="keterangan" style="width:100%; padding:10px; margin-top:10px;">
    <option value="Hadir">Hadir</option>
    <option value="Izin">Izin</option>
    <option value="Sakit">Sakit</option>
    <option value="Alpa">Alpa</option>
  </select>

  <button onclick="kirimData()" style="width:100%; padding:10px; margin-top:10px; background:#4CAF50; color:white; border:none;">
    Kirim
  </button>

  <p id="status"></p>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwnD7AT8x3JfavSMAwo_eqKe_AYvQHDBuXNPqyQW0Nr5MQJP6kNoZBiYSn6eVqutLDM/exec";

function kirimData() {
  const nama = document.getElementById("nama").value;
  const keterangan = document.getElementById("keterangan").value;

  if (!nama) {
    document.getElementById("status").innerText = "Nama wajib diisi.";
    return;
  }

  const formData = new FormData();
  formData.append("nama", nama);
  formData.append("keterangan", keterangan);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(() => {
    document.getElementById("status").innerText = "Absensi berhasil!";
    document.getElementById("nama").value = "";
  })
  .catch(() => {
    document.getElementById("status").innerText = "Gagal mengirim data.";
  });
}
</script>

</body>
</html>
